<div class="root">
    <div class="bs">

        <h2>{{county?.region | uppercase}} COVID NUMBERS</h2>

    </div>


    <div class="bs">
        <table *ngIf="county">
            <tr>
                <th class="county">County</th>
                <th class="state">State</th>
                <th>Population</th>
                <th>Total Cases</th>
                <th>Total Deaths</th>
            </tr>
            <tr>
                <td>{{county.region | uppercase}}</td>
                <td>
                    <a routerLink="..">{{county.parentRegion | uppercase}}</a>
                </td>
                <td>{{county.population}}</td>
                <td>{{county.totalCases}}</td>
                <td>{{county.totalDeaths}}</td>
            </tr>
        </table>
    </div>






    <app-line-graph [regions]="countyAsArray" (timePeriodChange)="reloadData($event)"></app-line-graph>

    <pie-chart-parent [region]="county"></pie-chart-parent>

</div>
