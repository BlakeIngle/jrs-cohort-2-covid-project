<div>

       <div class="radio">
              <div>
                     <input type="radio" [(ngModel)]="yAxisValue" (ngModelChange)="resetGraph()" name="yAxisValue"
                            value="totalCases" id="casesRadio">
                     <label for="casesRadio">Cases</label>
              </div>
              <div>
                     <input type="radio" [(ngModel)]="yAxisValue" (ngModelChange)="resetGraph()" name="yAxisValue"
                            value="totalDeaths" id="casesDeaths">
                     <label for="casesDeaths">Deaths</label>
              </div>
       </div>

       <div class="line-canvas" #canvas>

              <div class="spinner" *ngIf="!regions">
                     <spinner></spinner>
              </div>
       </div>

       <div class="select">

              <select [(ngModel)]="activeTimePeriod" (ngModelChange)="getDay()">
                     <option *ngFor="let timePeriod of days" [value]="timePeriod.value">{{timePeriod.label}}
                     </option>
              </select>

       </div>

</div>
