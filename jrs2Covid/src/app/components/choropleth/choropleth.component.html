<div class="bs root">

    <div class="map-canvas">
        <spinner *ngIf="!data;"></spinner>
    </div>

    <div class="select">
        <select *ngIf="data"
                [(ngModel)]="fillMode"
                (ngModelChange)="recolor()">
            <option *ngFor="let i of [1, 2, 3, 4 , 5, 6]"
                    [value]="i">{{fillModes[i]}}</option>
        </select>
    </div>

</div>
